<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Computer Language Quiz</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Computer Language Quiz</h1>

  <button type="button" onclick="myFunction()">Change Color</button>

  <script>
  function myFunction()
  {   
  document.body.style.backgroundColor= "purple";
  }
  </script>

    <form id="form">

      <label for="question1">Do you want to develop video games?</label>
      <br/>

      <label>
        <input type="radio" name="question1" value="1" checked>
        No.
      </label>
      <br/>
      <label>
        <input type="radio" name="question1" value="2">
        Yes.
      </label>
      <br/>
      <label>
        <input type="radio" name="question1" value="3">
        Only mobile games.
      </label>
      <br/><br/>

      <label for="question2">If you were an animal, what type of animal would you be?</label>
      <br/>

      <label>
        <input type="radio" name="question2" value="1" checked>
        A... snake. But not the venomous kind. 
      </label>
      <br/>
      <label>
        <input type="radio" name="question2" value="2">
        A sea bass.
      </label>
      <br/>
      <label>
        <input type="radio" name="question2" value="3">
        A google engineer.
      </label>
      <br/><br/>

      <label for="question3">Do you hate yourself?</label>
      <br/>

      <label>
        <input type="radio" name="question3" value="1" checked>
        No.
      </label>
      <br/>
      <label>
        <input type="radio" name="question3" value="2">
        Yes.
      </label>
      <br/>
      <label>
        <input type="radio" name="question3" value="3">
        I hate myself and I want to be unemployable.
      </label>
      <br/><br/>


      <label for="question4">What most closely matches your previous career?</label>
      <br/>

      <label>
        <input type="radio" name="question4" value="1" checked>
        Service.
      </label>
      <br/>
      <label>
        <input type="radio" name="question4" value="2">
        College.
      </label>
      <br/>
      <label>
        <input type="radio" name="question4" value="3">
        Legal.
      </label>
      <br/><br/>


      <label for="question5">Are you logical?</label>
      <br/>

      <label>
        <input type="radio" name="question5" value="1" checked>
        Yes.
      </label>
      <br/>
      <label>
        <input type="radio" name="question5" value="2">
        Super logical to the point of being obtuse.
      </label>
      <br/>
      <label>
        <input type="radio" name="question5" value="3">
        I am more creative.
      </label>
      <br/><br/><br/>

      <button type="submit">Submit Selection</button>
    </form>

  <h2>Results</h2>
  <p id="output"></p>
</body>
</html>
